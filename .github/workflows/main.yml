name: Start Codespace on Push

on:
  push:
    branches:
      - main  # Thay đổi tên nhánh nếu cần

jobs:
  start-codespace:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Start Codespace
        id: start_codespace
        uses: ./.github/actions/start-codespace
        env:
          MY_CUSTOM_PAT: ${{ secrets.MY_CUSTOM_PAT }}

      - name: Check if Codespace started
        run: echo "Codespace started successfully!"
        if: steps.start_codespace.outputs == 'Codespace started successfully!'
