name: Restart Codespace on File Update

on:
  push:
    paths:
      - '**' # Chạy khi có thay đổi trên bất kỳ file nào trong repository

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Get Codespace ID
      id: get_codespace_id
      run: |
        CODESPACE_URL="https://github.com/codespaces/automatic-disco-wp9vgwrjpqh9pwv"
        CODESPACE_ID=$(curl -sL -H "Authorization: token ${{ secrets.my_custom_pat }}" -H "Accept: application/vnd.github.v3+json" "$CODESPACE_URL" | jq -r '.codespace_id')
        echo "::set-output name=codespace_id::$CODESPACE_ID"

    - name: Restart Codespace
      if: github.event_name == 'push' && github.ref == 'refs/heads/main' # Chỉ chạy khi push vào branch main
      run: |
        CODESPACE_ID="${{ steps.get_codespace_id.outputs.codespace_id }}"
        curl -X POST \
          -H "Authorization: token ${{ secrets.my_custom_pat }}" \
          -H "Accept: application/vnd.github.v3+json" \
          -d '{"force_restart": true}' \
          "https://api.github.com/repos/thanhtayt/Gemini-Telegram-Bot/codespaces/$CODESPACE_ID/restart"
